  <script>
    const toggleBtn = document.getElementById('chatbot-toggle');
    const overlay = document.getElementById('chatbot-overlay');
    let isOpen = false;

    const openChatbot = () => {
      overlay.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
      isOpen = true;
    };

    const closeChatbot = () => {
      overlay.classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
      isOpen = false;
    };

    toggleBtn.addEventListener('click', () => {
      isOpen ? closeChatbot() : openChatbot();
    });

    overlay.addEventListener('click', () => {
      closeChatbot();
    });

    // Prevent close when clicking inside chatbot box
    document.getElementById('chatbot').addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
  <script>
    function disableScroll() {
      document.documentElement.style.overflow = 'hidden';
      document.body.style.overflow = 'hidden';
    }

    function enableScroll() {
      document.documentElement.style.overflow = '';
      document.body.style.overflow = '';
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const popup = document.getElementById('popup');
        popup.classList.remove('hidden');
        disableScroll();
      }, 3000);
    });

    function closePopup(event) {
      const popup = document.getElementById('popup');
      console.log("Clicked:", event.target);

      if (
        event.target.id === 'popup' ||          // overlay
        event.target.closest('.close-btn')      // close icon wrapper
      ) {
        popup.classList.add('hidden');
        enableScroll();
      }
    }
  </script>
